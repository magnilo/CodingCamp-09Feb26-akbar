<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Traffic Light</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        font-family: Arial, sans-serif;
      }

      .light {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #444;
        margin: 10px;
      }

      #switchBtn {
        margin-top: 20px;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="red" class="light"></div>
    <div id="yellow" class="light"></div>
    <div id="green" class="light"></div>

    <button id="switchBtn">Switch</button>

    <script src="app.js" defer></script>
  </body>
</html>
